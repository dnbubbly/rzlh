<link rel="stylesheet" href="__STATIC__/plugs/lay-module/autocomplete/autocomplete.css?v={$version}" media="all">
<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form layui-form-pane">
        
        <div class="layui-form-item">
            <label class="layui-form-label">流程编号</label>
            <div class="layui-input-block">
                <input type="text" name="number" class="layui-input"  placeholder="请输入流程编号" value="{$row.number|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">流程名称</label>
            <div class="layui-input-block">
                <input type="text" name="title" class="layui-input"  placeholder="请输入流程名称" value="{$row.title|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">应用模块</label>
            <div class="layui-input-block">
                <input type="text" id="model" name="model" class="layui-input"  placeholder="请输入应用模块" value="{$row.model|default=''}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">流程描述</label>
            <div class="layui-input-block">
            	<textarea name="description" class="layui-textarea" placeholder="请输入备注信息">{$row.description|default=''}</textarea>
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
