<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form layui-form-pane">
    
		<div class="layui-form-item  layui-row layui-col-xs12">
            <label class="layui-form-label required">上级部门</label>
            <div class="layui-input-block">
                <select name="dep_id">
                    {foreach $pidDepartmentList as $vo}
                    <option value="{$vo.id}" {if $id==$vo.id}selected=""{/if}>{$vo.title|raw}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label required">员工姓名</label>
            <div class="layui-input-block">
                <input type="text" name="name" class="layui-input" lay-verify="required" lay-reqtext="请输入员工姓名" placeholder="请输入员工姓名" value="{$row.name|default=''}">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">是否负责人</label>
            <div class="layui-input-block">
                <input type="checkbox" name="is_leader" {if($row.is_leader==1)} checked="" {/if} lay-skin="switch" lay-text="ON|OFF" value="{$row.is_leader}">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label required">用户头像</label>
            <div class="layui-input-block layuimini-upload">
                <input name="head_img" class="layui-input layui-col-xs6" lay-verify="required" lay-reqtext="请上传用户头像" placeholder="请上传用户头像" value="{$row.head_img|default=''}">
                <div class="layuimini-upload-btn">
                    <span><a class="layui-btn" data-upload="head_img" data-upload-number="one" data-upload-exts="png|jpg|ico|jpeg"><i class="fa fa-upload"></i> 上传</a></span>
                    <span><a class="layui-btn layui-btn-normal" id="select_head_img" data-upload-select="head_img" data-upload-number="one"><i class="fa fa-list"></i> 选择</a></span>
                </div>
            </div>
        </div>

		<div class="layui-form-item">
            <label class="layui-form-label required">员工工号</label>
            <div class="layui-input-block">
                <input type="text" name="number" class="layui-input" lay-verify="required" lay-reqtext="请输入员工工号" placeholder="请输入员工工号" value="{$row.number|default=''}">
            </div>
        </div>
      
      	<div class="layui-form-item" pane="">
            <label class="layui-form-label required">性别</label>
            <div class="layui-input-block">
                {foreach $getSexList as $k=>$v}
                <input type="radio" name="sex" value="{$k}" title="{$v}" {in name="k" value="$row.sex"}checked=""{/in}>
                {/foreach}
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">年龄</label>
            <div class="layui-input-block">
                <input type="text" name="age" class="layui-input" placeholder="请输入员工年龄" value="{$row.age|default=''}">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label required">职位</label>
            <div class="layui-input-block">
                <input type="text" name="job" class="layui-input" lay-verify="required" lay-reqtext="请输入职位" placeholder="请输入职位" value="{$row.job|default=''}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">登录账户</label>
            <div class="layui-input-block">
                <input type="text" name="username" class="layui-input" readonly value="{$row.username|default=''}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">用户手机</label>
            <div class="layui-input-block">
                <input type="text" name="phone" class="layui-input" lay-reqtext="请输入用户手机" placeholder="请输入用户手机" value="{$row.phone|default=''}">
            </div>
        </div>

        <div class="layui-form-item" pane="">
            <label class="layui-form-label">角色权限</label>
            <div class="layui-input-block">
                {foreach auth_list as $key=>$val}
                <input type="checkbox" name="auth_ids[{$key}]" lay-skin="primary" title="{$val}" {if in_array($key,$row.auth_ids)}checked="" {/if}>
                {/foreach}
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注信息</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息">{$row.remark|default=''}</textarea>
            </div>
        </div>

        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
