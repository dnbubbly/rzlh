<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form layui-form-pane">
        <div class="layui-form-item">
        	<span id="lbl_cDate" class="layui-form-label">归档日期</span>
            <div class="layui-input-block">
				<input name="filedate" type="text" lay-verify="required" data-date="" data-date-type="date" autocomplete="off" placeholder="请确认归档日期" value="{$row.filedate|default=''}" class="layui-input" >
			</div>
		</div>
        <div class="layui-form-item">
            <span id="lbl_cDated" class="layui-form-label">归档编号</span>
			<div class="layui-input-block">
				<input name="filenumber" type="text" autocomplete="off" value="{$row.filenumber|default=''}" class="layui-input">
			</div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
