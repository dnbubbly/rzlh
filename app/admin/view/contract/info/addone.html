<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form layui-form-pane">
        
        <div class="layui-form-item">
            <label class="layui-form-label">合同类型</label>
            <div class="layui-input-block">
            	<select name="cus_id" lay-verify="required" lay-filter="cus" lay-search="" data-select="{:url('contract.type/index')}" data-fields="id,name" data-value="">
		        </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">起草类型</label>
            <div class="layui-input-block">
                {foreach $getDraftList as $k=>$v}
                <input type="radio" name="draft" value="{$k}" title="{$v}" {in name="k" value=""}checked=""{/in}>
                {/foreach}
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">主导类型</label>
            <div class="layui-input-block">
                {foreach $getLeadList as $k=>$v}
                <input type="radio" name="lead" value="{$k}" title="{$v}" {in name="k" value=""}checked=""{/in}>
                {/foreach}
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>下一步</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
