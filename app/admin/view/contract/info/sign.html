<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form layui-form-pane">
    	<div class="layui-form-item" pane>
    		<label class="layui-form-label">我方是否已签署</label>
	        <div class="layui-input-block">
	            <input name="isour" type="checkbox" lay-skin="switch" lay-filter="switchTestH" lay-text="ON|OFF" {if $row.isour==1} checked="" {/if}>
	        </div>
        </div>
        <div class="layui-form-item">
        	<span id="lbl_cDate" class="layui-form-label">签订日期</span>
            <div class="layui-input-block">
				<input name="oursigndate" type="text" lay-verify="required" data-date="" data-date-type="date" autocomplete="off" placeholder="请确认我方签订日期" value="{$row.oursigndate|default=''}" class="layui-input" >
			</div>
		</div>
        <div class="layui-form-item" pane>
            <label class="layui-form-label">对方是否已签署</label>
            <div class="layui-input-block">
              	<input name="isother" type="checkbox" lay-skin="switch" lay-filter="switchTestM" lay-text="ON|OFF" {if $row.isother==1} checked="" {/if}>
            </div>
        </div>
        <div class="layui-form-item">
            <span id="lbl_cDated" class="layui-form-label">签订日期</span>
			<div class="layui-input-block">
				<input name="othersigndate" type="text" lay-verify="required" lay-verify="required" data-date="" data-date-type="date" autocomplete="off" placeholder="请确认对方签订日期" value="{$row.othersigndate|default=''}" class="layui-input">
			</div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
