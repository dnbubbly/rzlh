<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form layui-form-pane">
        <input type="hidden" name="type" value="{$Request.param.cus_id}">
        <input type="hidden" name="draft" value="{$Request.param.draft}">
        <input type="hidden" name="lead" value="{$Request.param.lead}">
        <div class="layui-form-item">
            <label class="layui-form-label">销方</label>
            <div class="layui-input-block">
                <input type="text" name="seller" class="layui-input" lay-verify="required" {if $Request.param.cus_id==1} readonly="true" {else} id="seller" {/if} placeholder="请输入销方" value="{$seller|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">购方</label>
            <div class="layui-input-block">
                <input type="text" name="buyer" class="layui-input" lay-verify="required" {if $Request.param.cus_id==2} readonly="buyer" {else} id="seller" {/if} placeholder="请输入购方" value="{$buyer|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
        	<div class="layui-inline">
	            <label class="layui-form-label">合同编号</label>
	            <div class="layui-input-inline">
	                <input type="text" name="number" class="layui-input" readonly="true" style="background:#f1f1f1" placeholder="合同编号系统生成" value="">
	            </div>
	        </div>
	        <div class="layui-inline">
	        	<label class="layui-form-label">签订地点</label>
	            <div class="layui-input-inline">
	            	<select name="address" lay-verify="required" lay-search="" data-select="{:url('contract.address/index')}" data-fields="id,name" data-value="">
		        	</select>
	            </div>
	        </div>
	        <div class="layui-inline">
	        	<label class="layui-form-label">起草日期</label>
	            <div class="layui-input-inline">
	                <input type="text" name="date" data-date="" data-date-type="date" autocomplete="off" class="layui-input" lay-verify="required" placeholder="请输入起草日期" value="{:date('Y-m-d')}">
	            </div>
	        </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
	            <label class="layui-form-label">收货单位</label>
	            <div class="layui-input-inline">
	                <input type="text" name="receiving" class="layui-input" lay-verify="required" placeholder="请输入收货单位" value="" id="receiving">
	            </div>
	        </div>
	        <div class="layui-inline">
	        	<label class="layui-form-label">结算单位</label>
	            <div class="layui-input-inline">
	                <input type="text" name="settlement" class="layui-input" lay-verify="required" placeholder="请输入结算单位" value="" id="settlement">
	            </div>
	        </div>
        </div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
              <legend>一、数量及价格</legend>
        </fieldset>
        <div class="layui-form-item">
				<table class="layui-table" style="width:800px;margin: 0;table-layout: fixed;">
				    <thead>
				    	<tr>
				        	<th width="8%" style="text-align: center;">序号</th>
				        	<th width="28%" style="text-align: center;">品种规格</th>
				        	<th width="15%" style="text-align: center;">数量</th>
				        	<th width="15%" style="text-align: center;">价格</th>
				        	<th width="10%" style="text-align: center;">操作</th>
				        	<th width="10%" style="text-align: center;">质量奖惩</th>
				      	</tr> 
				    </thead>
		    		<tbody id="td">
		    			<tr>
		    				<td style="text-align: center;">1</td>
		    				<td><select name="coal[0][type]" lay-verify="required" lay-filter="road" lay-search="" data-select="{:url('contract.coaltype/index')}" data-fields="id,name" data-value=""></select></td>
		    				<td><input class="layui-input" name="coal[0][num]" value=""></td>
		    				<td><input class="layui-input" name="coal[0][price]" value=""></td>
		    				<td style="text-align: center;"><i class="layui-icon addt">&#xe61f;</i></td>
		    				<td style="text-align: center;"><i data-index="0" class="layui-icon qualityt">&#xe659;</i><input type="hidden" name="coal[0][json]" value=""></td>
		    			</tr>
		      		</tbody>
		      	</table>
		    </div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
              <legend>二、执行期</legend>
        </fieldset>
        <div class="layui-form-item">
        	<div class="layui-inline">
	            <label class="layui-form-label">执行期起</label>
	            <div class="layui-input-inline">
	                <input type="text" name="startdate" data-date="" data-date-type="date" autocomplete="off" class="layui-input" lay-verify="required" placeholder="请输入执行期起" value="">
	            </div>
	        </div>
	        <div class="layui-inline">
	            <label class="layui-form-label">执行期止</label>
	            <div class="layui-input-inline">
	                <input type="text" name="enddate" data-date="" data-date-type="date" autocomplete="off" class="layui-input" lay-verify="required" placeholder="请输入执行期止" value="">
	            </div>
	        </div>
        </div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
              <legend>三、交（提）货方式</legend>
        </fieldset>
        <div class="layui-form-item">
        	<div class="layui-inline">
	            <label class="layui-form-label">物流方式</label>
	            <div class="layui-input-inline">
	            	<select name="road" lay-verify="required" lay-filter="road" lay-search="" data-select="{:url('contract.ship/index')}" data-fields="id,name" data-value="2">
		        	</select>
	            </div>
	        </div>
	        <div class="layui-inline" id="rail1">
	            <label class="layui-form-label">发站</label>
	            <div class="layui-input-inline">
	            	<select name="start_station" lay-verify="required" lay-search="" data-select="{:url('contract.railwaysite/index')}" data-fields="id,name" data-value="">
		        	</select>
	            </div>
	        </div>
	        <div class="layui-inline" id="rail2">
	            <label class="layui-form-label">到站</label>
	            <div class="layui-input-inline">
	            	<select name="end_station" lay-verify="required" lay-search="" data-select="{:url('contract.railwaysite/index')}" data-fields="id,name" data-value="">
		        	</select>
	            </div>
	        </div>
	        <div class="layui-inline" id="hight1" style="display: none;">
	            <label class="layui-form-label">始发地</label>
	            <div class="layui-input-inline">
	            	<select name="start_station" lay-verify="" lay-search="" data-select="{:url('contract.highwaysite/index')}" data-fields="id,name" data-value="">
		        	</select>
	            </div>
	        </div>
	        <div class="layui-inline" id="hight2" style="display: none;">
	            <label class="layui-form-label">目的地</label>
	            <div class="layui-input-inline">
	            	<select name="end_station" lay-verify="" lay-search="" data-select="{:url('contract.highwaysite/index')}" data-fields="id,name" data-value="">
		        	</select>
	            </div>
	        </div>
        </div>
        <div class="layui-form-item">
        	<div class="layui-inline">
	            <label class="layui-form-label">交货方式</label>
	            <div class="layui-input-inline">
	            	<select name="delivery" lay-verify="required" lay-search="" data-select="{:url('contract.delivery/index')}" data-fields="id,name" data-value="">
		        	</select>
	            </div>
	        </div>
	        <div class="layui-inline">
	            <label class="layui-form-label">交货地点</label>
	            <div class="layui-input-inline">
	            	<select name="delivery_address" lay-verify="required" lay-search="" data-select="{:url('contract.address/index')}" data-fields="id,name" data-value="">
		        	</select>
	            </div>
	        </div>
        </div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
              <legend>四、数量和质量验收标准及方法</legend>
        </fieldset>
        <div class="layui-form-item">
        	<div class="layui-inline">
	            <label class="layui-form-label">数量验收</label>
	            <div class="layui-input-block">
	            	<select name="minunit" lay-verify="required">
	                    <option value=''></option>
	                    {foreach $getCheckNumList as $k=>$v}
	                    <option value='{$k}' >{$v}</option>
	                    {/foreach}
	                </select>
	            </div>
	        </div>
        	<div class="layui-inline">
	            <label class="layui-form-label">质量验收</label>
	            <div class="layui-input-block">
	            	<select name="minunit" lay-verify="required">
	                    <option value=''></option>
	                    {foreach $getCheckTypeList as $k=>$v}
	                    <option value='{$k}' >{$v}</option>
	                    {/foreach}
	                </select>
	            </div>
	        </div>
	        
        </div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
              <legend>五、付款结算</legend>
        </fieldset>
        <div class="layui-form-item">
        	<div class="layui-inline">
	        	<label class="layui-form-label">发票</label>
	            <div class="layui-input-block">
	            	<select name="minunit" lay-verify="required">
	                    <option value=''></option>
	                    {foreach $getTaxList as $k=>$v}
	                    <option value='{$k}' >{$v}</option>
	                    {/foreach}
	                </select>
	            </div>
	        </div>
	        <div class="layui-inline">
	        	<label class="layui-form-label">运费</label>
	            <div class="layui-input-block">
	            	<select name="minunit" lay-verify="required">
	                    <option value=''></option>
	                    {foreach $getFreightList as $k=>$v}
	                    <option value='{$k}' >{$v}</option>
	                    {/foreach}
	                </select>
	            </div>
	        </div>
        </div>
        <div class="layui-form-item">
        	<div class="layui-inline">
	        	<label class="layui-form-label">承兑加价</label>
	            <div class="layui-input-block">
	            	<select name="minunit" lay-verify="required">
	                    <option value=''></option>
	                    {foreach $getMarkupList as $k=>$v}
	                    <option value='{$k}' >{$v}</option>
	                    {/foreach}
	                </select>
	            </div>
	        </div>
	        <div class="layui-inline">
	        	<input type="text" name="markupnum" class="layui-input" lay-verify="required" placeholder="请输入承兑加价数量" value="">
	        </div>
	    </div>
        <div class="layui-form-item">
            <div class="layui-inline">
	            <label class="layui-form-label">预付款比例</label>
	            <div class="layui-input-block">
	                <input type="text" name="advance" class="layui-input" lay-verify="required" placeholder="请输入预付款比例" value="">
	            </div>
	        </div>
	        <div class="layui-inline">
	        	<label class="layui-form-label">预付款比例说明</label>
	            <div class="layui-input-block">
	                <input type="text" name="advance_remark" class="layui-input"  placeholder="请输入预付款比例说明" value="">
	            </div>
	        </div>
	        <div class="layui-inline">
	        	<label class="layui-form-label">结算方式</label>
	            <div class="layui-input-block">
	            	<select name="minunit" lay-verify="required">
	                    <option value=''></option>
	                    {foreach $getSettleList as $k=>$v}
	                    <option value='{$k}' >{$v}</option>
	                    {/foreach}
	                </select>
	            </div>
	         </div>
        </div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
              <legend>六、法律条款</legend>
        </fieldset>
        <div class="layui-form-item">
            <textarea name="law" rows="20" class="layui-textarea editor" 法律条款 placeholder="请输入法律条款"></textarea>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea"  placeholder="请输入备注"></textarea>
            </div>
        </div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
              <legend>七、附件</legend>
        </fieldset>
        <div class="layui-form-item">
            <label class="layui-form-label required">谈判纪要</label>
            <div class="layui-input-block layuimini-upload">
                <input name="file" class="layui-input layui-col-xs6" lay-verify="required"  placeholder="请上传谈判纪要" value="" style="width: calc(100% - 85px);">
                <div class="layuimini-upload-btn">
                    <span><a class="layui-btn" data-upload="file" data-upload-number="more" data-upload-exts="*" data-upload-icon="file"><i class="fa fa-upload" data-upload-sign=";"></i> 上传</a></span>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">添加人</label>
            <div class="layui-input-block">
                <input type="hidden" name="add_id" class="layui-input" readonly="true" style="background:#f1f1f1"  value="{:session('admin.id')}">
               	<input type="text" name="" class="layui-input" readonly="true" style="background:#f1f1f1"  value="{:session('admin.username')}">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
