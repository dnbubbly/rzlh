<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form layui-form-pane">
        
        <div class="layui-form-item">
            <label class="layui-form-label">客户名称</label>
            <div class="layui-input-block">
            	<select name="cus_id" lay-verify="required" lay-filter="cus" lay-search="" data-select="{:url('customer.info/index')}" data-fields="id,name" data-value="{$row.cus_id|default=''}">
		        </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">准入得分</label>
            <div class="layui-input-block">
                <input type="text" name="grade" class="layui-input"  placeholder="请输入准入得分" value="{$row.grade|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">使用期限开始</label>
            <div class="layui-input-block">
            	<input type="text" name="startdate" data-date="" data-date-type="date" autocomplete="off" class="layui-input" lay-verify="required" placeholder="请输入使用期限开始" value="{$row.startdate|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">使用期限结束</label>
            <div class="layui-input-block">
            	<input type="text" name="enddate" data-date="" data-date-type="date" autocomplete="off" class="layui-input" lay-verify="required" placeholder="请输入使用期限开始" value="{$row.enddate|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">授信额度</label>
            <div class="layui-input-block">
                <input type="text" name="money" style="background:#f1f1f1" class="layui-input"  placeholder="请输入授信额度" value="{$row.money|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">剩余额度</label>
            <div class="layui-input-block">
                <input type="text" name="remain_money" readonly="true" class="layui-input"  placeholder="请输入剩余额度" value="{$row.remain_money|default=''}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea"  placeholder="请输入备注">{$row.remark|raw|default=''}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">添加人</label>
            <div class="layui-input-block">
                <input type="hidden" name="add_id" class="layui-input" readonly="true" style="background:#f1f1f1"  value="{:session('admin.id')}">
               	<input type="text" name="" class="layui-input" readonly="true" style="background:#f1f1f1"  value="{:session('admin.username')}">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
