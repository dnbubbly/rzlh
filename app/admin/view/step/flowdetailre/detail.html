<div class="layuimini-container">
	<form id="app-form" class="layui-form layuimini-form layui-form-pane">
	  	<div class="layui-field-box">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 0;">
				<legend>审批记录</legend>
			</fieldset> 
	    	<div class="layui-form-item">
		    	<label class="layui-form-label">审批记录</label>
		        <div class="layui-input-block">
		            <input type="text"  name="user_id" class="layui-input" readonly="true" lay-verify="required" placeholder="请输入审批人" value="{$row.stepFlow.title|default=''}">
		        </div>
		    </div>
		    <div class="layui-form-item">
		        <label class="layui-form-label">当前审批步骤</label>
		        <div class="layui-input-block">
		            <input type="text" name="current_step" class="layui-input" readonly="true" lay-verify="required" placeholder="请输入审批人" value="{$row.current_step|default=''}">
		        </div>
		    </div>
		    <div class="layui-form-item">
		        <label class="layui-form-label">审批人</label>
		        <div class="layui-input-block">
		            <input type="text" name="user_id" class="layui-input" readonly="true" lay-verify="required" placeholder="请输入审批人" value="{$row.systemAdmin.name|default=''}">
		        </div>
		    </div>
		    <div class="layui-form-item layui-form-text">
		        <label class="layui-form-label">审批意见</label>
		        <div class="layui-input-block">
		        	<textarea name="replay" class="layui-textarea" placeholder="请输入备注信息">{$row.replay|default=''}</textarea>
		        </div>
		    </div>
		    <div class="layui-form-item">
		        <label class="layui-form-label">审批时间</label>
		        <div class="layui-input-block">
		            <input type="text" name="date" data-date="" readonly="true" data-date-type="datetime" class="layui-input"  placeholder="请输入审批时间" value="{:date('Y-m-d H:i:s',$row.date)}">
		        </div>
		    </div> 
	  	</div>
		<div class="layui-field-box">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 0;">
				<legend>审批记录</legend>
			</fieldset> 
	  		<ul class="layui-timeline">
	  			{foreach $ready as $re}
	  			<li class="layui-timeline-item">
				   	<i class="layui-icon layui-timeline-axis"></i>
    				<div class="layui-timeline-content layui-text">
      					<h3 class="layui-timeline-title">{:date("Y-m-d H:i:s",$re.date)}</h3>
      					<p>{$re.systemAdmin.username}：{$re.replay}</p>
    				</div>
				</li>
				{/foreach}
			</ul>
	  	</div>
	</form>
</div>
