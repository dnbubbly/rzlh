<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta name="Keywords" content="">
<meta name="Description" content="">
<title>日照兰花业财一体化系统</title>
<link rel="stylesheet" type="text/css" href="__STATIC__/mobile/css/default.css?v={:time()}" media="all">
<link rel="stylesheet" type="text/css" href="__STATIC__/mobile/css/swiper.min.css?v={:time()}" media="all">
<link rel="stylesheet" type="text/css" href="__STATIC__/mobile/css/layer.css?v={:time()}" >
<script type="text/javascript" src="__STATIC__/mobile/js/rem.js?v={:time()}"></script>
<script type="text/javascript" src="__STATIC__/plugs/jquery-3.4.1/jquery-3.4.1.min.js?v={:time()}"></script>
<script type="text/javascript" src="__STATIC__/mobile/js/layer.js?v={:time()}"></script>
<script type="text/javascript" src="__STATIC__/mobile/js/swiper.min.js?v={:time()}"></script>
<script type="text/javascript" src="__STATIC__/plugs/layui-v2.5.6/layui.js?v={:time()}"></script>
<style id="layuimini-bg-color">
</style>
<body style="background: #dfefff;">
<div class="user_head center">
	<div class="user_info">
     	<div class="user_icon">
			<div class="user_name">
				<div class="title">{$member.username}【{$member.number}】</div>
				<div class="level">{$member.job}</div>
			</div>
		</div>
	</div>
	<div class="userli">
		<a href="/index"><div class="num">{$num1}</div><p>我的待办</p></a>
		<a href="/my/already/"><div class="num">{$num2}</div><p>已办事项</p></a>
		<a href="/my/detail/"><img src="__STATIC__/mobile/images/memicon5.png" class="icon"><p>个人信息</p></a>
	</div>
</div>
<div class="user center">
	<div class="user_menu">
		<ul>
			<li>
				<a href="/Railwayloading/add">
					<img src="__STATIC__/mobile/images/memicon1.png" class="icon">
                	<h4 class="left">铁路装车</h4>
                	<p class="right"><span></span><img src="__STATIC__/mobile/images/next1.png" class="next"></p>
                </a>
            </li>
			<li>
				<a href="/Highwayloading/add">
					<img src="__STATIC__/mobile/images/memicon3.png" class="icon">
                	<h4 class="left">公路装车</h4>
                	<p class="right"><span></span><img src="__STATIC__/mobile/images/next1.png" class="next"></p>
                </a>
            </li>
            <li onclick="out()">
				<a href="javascript:void(0)">
					<img src="__STATIC__/mobile/images/memicon7.png" class="icon">
                	<h4 class="left">退出登录</h4>
                	<p class="right"><span></span><img src="__STATIC__/mobile/images/next1.png" class="next"></p>
                </a>
            </li>
		</ul>
	</div>
</div>
<script>
function out(){
	layer.open({
	    content: '您确定退出登录吗？'
	    ,btn: ['确定', '不要']
	    ,yes: function(index){
			$.ajax({
		        url:"/login/out",
		        dataType:'json',
		        type:'post',
		        success:function(t){
		        	if(t.code==1){
		        		window.location = '/login';
		        	}else{
		        		layer.open({content:t.msg,skin:'msg',time:2});
		        	}
		        },
		        error: function () {
		            layer.open({content:'网络繁忙,请重试',skin:'msg',time:2});
		        }
		    })
	    }
	})
}
</script>
{include file="common/bot" /}
</body>
</html>
