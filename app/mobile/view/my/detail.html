<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta name="Keywords" content="">
<meta name="Description" content="">
<title>日照兰花业财一体化系统</title>
<link rel="stylesheet" type="text/css" href="__STATIC__/mobile/css/default.css?v={:time()}" media="all">
<link rel="stylesheet" type="text/css" href="__STATIC__/mobile/css/swiper.min.css?v={:time()}" media="all">
<link rel="stylesheet" type="text/css" href="__STATIC__/mobile/css/layer.css?v={:time()}" >
<link rel="stylesheet" type="text/css" href="__STATIC__/plugs/layui-v2.5.6/css/layui.css?v={:time()}" >
<script type="text/javascript" src="__STATIC__/mobile/js/rem.js?v={:time()}"></script>
<script type="text/javascript" src="__STATIC__/plugs/jquery-3.4.1/jquery-3.4.1.min.js?v={:time()}"></script>
<script type="text/javascript" src="__STATIC__/mobile/js/layer.js?v={:time()}"></script>
<script type="text/javascript" src="__STATIC__/mobile/js/swiper.min.js?v={:time()}"></script>
<script type="text/javascript" src="__STATIC__/plugs/layui-v2.5.6/layui.js?v={:time()}"></script>
</head>
<body>
	{include file="common/head" /}
	<div class="user_detail">
		<ul>
	        <li onclick="editname()">
	            <h4 class="left">姓名</h4>
	            <p class="right"><span id="name">{$member.username}</span><img src="__STATIC__/mobile/images/next1.png" class="next"></p>
	        </li>
	        <li class="sex">
	            <h4 class="left">手机号</h4>
	            <p class="right"><span id="tel">{$member.phone}</span><img src="__STATIC__/mobile/images/next1.png" class="next"></p>
	        </li>
	        <li class="sex">
	            <h4 class="left">工号</h4>
	            <p class="right"><span id="tel">{$member.number}</span><img src="__STATIC__/mobile/images/next1.png" class="next"></p>
	        </li>
	        <li class="sex">
	            <h4 class="left">年龄</h4>
	            <p class="right"><span id="age">{$member.age}</span><img src="__STATIC__/mobile/images/next1.png" class="next"></p>
	        </li>
	        <li class="sex">
	            <h4 class="left">性别</h4>
	            <p class="right"><span id="qq">{$member.sex}</span><img src="__STATIC__/mobile/images/next1.png" class="next"></p>
	        </li>
	        <li class="sex">
	            <h4 class="left">职务</h4>
	            <p class="right"><span id="email">{$member.job}</span><img src="__STATIC__/mobile/images/next1.png" class="next"></p>
	        </li>
		</ul>
	</div>
	{include file="common/bot" /}
</body>
</html>
