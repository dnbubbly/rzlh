<script>
function shownext(obj){
	var n = $(obj).parent().parent().next();
	next(n);
}
//隐藏最后一个
function hidencurrent(){
	//值清0
	$(".compare:visible").last().find("input").each(function(){
		$(this).val('');
	})
	$(".compare:visible").last().hide();
}
function next(obj){
	if(!obj.is(':visible')){
		obj.show();
	}else{
		next(obj.next());
	}
}
</script>
